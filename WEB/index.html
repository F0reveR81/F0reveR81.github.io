<html>

<head>
    <title>iOS Panel</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="https://fastly.jsdelivr.net/npm/vant@4/lib/index.css" />
    <script src="https://fastly.jsdelivr.net/npm/vue@3"></script>
    <script src="https://fastly.jsdelivr.net/npm/vant@4/lib/vant.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css" />
</head>
<script src="js/alert.js"></script>
<body>
    <div id="app">
        <div class="ayimgui">
            <div id="particles-js"></div>
   

                <div class="left">
                    <div class="left1">
                        <van-image width="50%" height="25%" src="https://telegraph-image-8s5.pages.dev/file/4fb1c664e92905404aaea.png" />
                        </van-image><br>
                        <van-button @click="changeTab('1')" size="small">首頁</van-button><br>
                        <van-button @click="changeTab('2')" size="small">Cham</van-button><br>
                        <van-button @click="changeTab('3')" size="small">Other</van-button><br>
                        <van-button @click="changeTab('4')" size="small">Setting</van-button><br>
                    </div>
                    <div class="left2">

                        <br><br>
                        <font id="show_date"></font><br>
                        <font id="show_time"></font><br>
                        
                    </div>
                </div>
                <div class="right">
                    
                    <div class="right1">
                        <div v-show="tabValue==='1'">
                            <p>
                                <font style="color:var(--color-g)">&nbsp;&nbsp;&nbsp;&nbsp;穩定功能</font>
                            </p>
                            <van-button size="small" color="#var(--color-a)" onclick="s08()">跳躍靈敏</van-button>
                            <van-button size="small" color="#var(--color-a)" onclick="sk()">遊戲靈敏</van-button><br>
                            <van-button size="small" color="#var(--color-a)" onclick="s100s()">AWM快切準心</van-button>
                            <van-button size="small" color="#var(--color-a)" onclick="s101s()">AWM快切</van-button>
                            <hr size="1" style="color:var(--color-f)">
                            <p>
                                <font style="color:var(--color-g)">&nbsp;&nbsp;&nbsp;&nbsp;未知功能</font>
                            </p>
                            <van-button size="small" color="#var(--color-a)" onclick="so89()">快速切槍</van-button>
                            <van-button size="small" color="#var(--color-a)" onclick="so88()">人物範圍V9</van-button><br>
                            <van-button size="small" color="#var(--color-a)" onclick="s56()">人物鎖頭V8</van-button>
                            <van-button size="small" color="#var(--color-a)" onclick="s105s()">AWM自瞄</van-button>

                            <hr size="1" style="color:var(--color-f)">
                            <p>
                                <font style="color:var(--color-g)">&nbsp;&nbsp;&nbsp;&nbsp;風險功能(卡分頁開啟)</font>
                            </p>


                            <van-button size="small" color="#var(--color-a)" onclick="s2296()">範圍</van-button>

                        </div>
                        <div v-show="tabValue === '2'">
                            <br>
                            <van-button size="small" color="#var(--color-a)" onclick="so90()">肩膀天線</van-button>
                            <van-button size="small" color="#var(--color-a)" onclick="so91()">超細手線</van-button>
                            <van-button size="small" color="#var(--color-a)" onclick="so92()">微粗手線</van-button><br>

                        </div>
                        <div v-show="tabValue === '3'">
                            <p>
                                <font style="color:var(--color-g)">&nbsp;&nbsp;&nbsp;&nbsp;搜索開完不可開其他功能(加速除外)</font>
                            </p>
                            <van-button size="small" color="#var(--color-a)" onclick="so01()">搜索</van-button>
                            <van-button size="small" color="#var(--color-a)" onclick="so03()">還原</van-button><br>
                            <p>
                                <font style="color:var(--color-g)">&nbsp;&nbsp;&nbsp;&nbsp;加速進遊戲再開 遊戲結束開還原</font>
                            </p>
                            <van-button size="small" color="#var(--color-a)" onclick="so06()">2X</van-button>
                            <van-button size="small" color="#var(--color-a)" onclick="so02()">10X</van-button>
                            <van-button size="small" color="#var(--color-a)" onclick="so05()">50X</van-button>

                        </div>
                        <div v-show="tabValue === '4'">

                            <van-cell center title="圖標" style="background-color:rgb(139, 0, 255, 0)">
                                <template #right-icon>
                                    <van-switch v-model="checked" size="15" onclick="yc()" />
                                </template>
                            </van-cell>
                            <hr size="1" style="color:var(--color-f)">
                            <br>
                            <van-button size="small" color="#var(--color-a)" onclick="DC()">
                                <van-image width="30" height="30" src="https://telegraph-image-8s5.pages.dev/file/644e06c3271b2845c2e0c.png" />
                            </van-button>
                            <van-button size="small" color="#var(--color-a)" onclick="YT()">
                                <van-image width="30" height="30" src="https://telegraph-image-8s5.pages.dev/file/19a912e59dba1b212ee19.png" />
                            </van-button>
                            <br>


                        </div>
                    </div>
                </div>
        </div>

    </div>
    </div>

    <script>
        function fun(e) {
            var t = new Date(),
                n = t.getFullYear(),
                g = t.getMonth() + 1,
                a = t.getDate(),
                i =
                (t.getDay(),
                    "日一二三四五六".charAt(new Date().getDay()),
                    t.getHours()),
                o = t.getMinutes(),
                s = t.getSeconds(),
                u = t.getMilliseconds();
            g < 10 && (g = "0" + g),
                a < 10 && (a = "0" + a),
                i < 10 && (i = "0" + i),
                o < 10 && (o = "0" + o),
                s < 10 && (s = "0" + s),
                u < 10 ? (u = "00" + u) : u < 100 && (u = "0" + u),
                (document.getElementById(e.id).innerHTML =
                    n +
                    "年" +
                    g +
                    "月" +
                    a +
                    "日 " +
                    " ");
        }
        setInterval("fun(show_date)", 1);
        function fun1(e) {
            var t = new Date(),
                n = t.getFullYear(),
                g = t.getMonth() + 1,
                a = t.getDate(),
                i =
                (t.getDay(),
                    "日一二三四五六".charAt(new Date().getDay()),
                    t.getHours()),
                o = t.getMinutes(),
                s = t.getSeconds(),
                u = t.getMilliseconds();
            g < 10 && (g = "0" + g),
                a < 10 && (a = "0" + a),
                i < 10 && (i = "0" + i),
                o < 10 && (o = "0" + o),
                s < 10 && (s = "0" + s),
                u < 10 ? (u = "00" + u) : u < 100 && (u = "0" + u),
                (document.getElementById(e.id).innerHTML =
                    
                    
                    i +
                    ":" +
                    o +
                    ":" +
                    s +
                    " ");
        }
        setInterval("fun1(show_time)", 1);
    </script>
    <script src="js/index.js"></script>
    <script src="js/index2.js"></script>
    <script src="js/index3.js"></script>
    <script src="js/index1.js"></script>
    <script src="js/link.js"></script>
    <script>
        setButtonImage('https://telegraph-image-8s5.pages.dev/file/4fb1c664e92905404aaea.png')
    </script>
</body>


</html>
