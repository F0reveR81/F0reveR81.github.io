<!DOCTYPE html>
<html lang="zh">
  <head>
    <!-- 引入样式文件 -->
    <link rel="stylesheet" href="https://fastly.jsdelivr.net/npm/vant@4/lib/index.css" />
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
    <!-- 引入 Vue 和 Vant 的 JS 文件 -->
    <script src="https://fastly.jsdelivr.net/npm/vue@3"></script>
    <script src="https://fastly.jsdelivr.net/npm/vant@4/lib/vant.min.js"></script>
    <!-- 網頁的其他資訊 -->
  </head>
  <body id="app">
    <div class="test">
      <a href="https://youtu.be/rboiHxBqdZk?si=x_roxsieHBdve_ss" target="_blank">
        <van-button round type="success" class="glow-on-hover">這是一個神奇按鈕</van-button>
      </a> 
      <br>
      <a href="https://youtu.be/zQNzbBTFHRU?si=VTJwe7E4IeX1mZHB" target="_blank">
        <van-button round type="success" class="glow-on-hover">這也是一個神奇按鈕</van-button>
      </a>
    </div>
    <script>
      // 在 #app 标签下渲染一个按钮组件
      const app = Vue.createApp({});
      app.use(vant);
      // 通过 CDN 引入时不会自动注册 Lazyload 组件
      // 可以通过下面的方式手动注册
      app.use(vant.Lazyload);
      app.mount('#app');
    </script>
  </body>
</html>
